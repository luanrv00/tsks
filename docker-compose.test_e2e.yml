version: '3.3'
name: tsks-web
services:
  app:
    container_name: tsks-web-app
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./:/app/
      - /app/node_modules
    env_file:
      - .env.dev
  test_e2e:
    container_name: tsks-web-test_e2e
    build: 
      context: .
      dockerfile: Dockerfile.test_e2e
    volumes:
      - ./:/test/
      - /test/node_modules
    env_file:
      - .env.dev
    depends_on:
      - app