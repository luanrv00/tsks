databases:
  - name: tsks-db

services:
  - type: web
    name: tsks-api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tsks-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
